<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="newtab.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Animation for sliding the todo container in and out */
      #todoContainer {
        transition: transform 0.5s ease-in-out;
        transform: translateX(0);
      }
      .slide-out {
        transform: translateX(100%);
      }
      body {
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }
      #clockModal {
        backdrop-filter: blur(10px); /* Adjust blur strength if necessary */
      }
      #clockButton {
        top: 50%;
        color: white;
        transition: transform 1s, background-color 0.3s;
      }

      .active {
        background-color: #1d4ed8; /* Change background color when active */
        transform: scale(1.1); /* Slightly scale up */
      }
      #clockButton:hover{
        right: 0px;
        transition : 0.3s ease-in-out ;
      }
      #toggleTaskButton:hover {
        right: -10px;
        transition : 0.3s ease-in-out ;
      }
    </style>
  </head>
  <body
    class="bg-cover bg-center h-screen flex flex-col justify-center items-center text-center text-gray-800"
    style="background-image: url('./wallpapers/image8.jpg')"
  >
    <!-- timer -->
    <div class="absolute top-2 left-2 flex flex-row">
      <button
        id="toggleTimerButton"
        class="text-white text-xl font-semibold mb-4 bg-gray-800 rounded-full py-1 px-5 hover:bg-gray-700"
      >
        <span id="timerDisplay">10</span>
      </button>
    </div>

    <div class="top-right-icons absolute top-4 right-4 flex space-x-4">
      <a
        href="https://mail.google.com"
        target="_blank"
        class="text-grey-200 hover:text-gray-700 transition-colors"
        aria-label="Gmail"
      >
        <i class="fas fa-envelope text-xl"></i>
      </a>
      <a
        href="https://calendar.google.com"
        target="_blank"
        class="text-grey-200 hover:text-gray-700 transition-colors"
        aria-label="Google Calendar"
      >
        <i class="fas fa-calendar-alt text-xl"></i>
      </a>

      <a
        href="https://todoist.com"
        target="_blank"
        class="text-grey-200 hover:text-gray-700 transition-colors"
        aria-label="Todoist"
      >
        <i class="fas fa-check-square text-xl"></i>
      </a>
    </div>

    <div
      class="time text-white text-8xl font-semibold mb-4"
      id="timeDisplay"
    ></div>
    <h1 class="text-white text-lg mb-6">
      "Believe you can and you're halfway there."
    </h1>




    <!-- Clock Button -->
    <button
      id="clockButton"
      class="my-2 absolute top-1/2 h-40 -right-6 duration-300 p-2 bg-gray-800 text-white rounded-l-full transition-transform duration-300 hover:-translate-x-5  "
    >    
      <i class="fas fa-clock"></i>
  </button>

    <div id="mainContent" class="relative z-0">
      <!-- Your other content here -->
    </div>

    <!-- Modal for the clock -->
    <div
      id="clockModal"
      class="fixed inset-0 backdrop-blur-md bg-gray-400 bg-opacity-60 flex flex-col items-center justify-center hidden z-10"
    >
      <div class="text-9xl font-semibold text-gray-700" id="bigClock"></div>
    </div>

    <!-- Timer Display -->

    <div class="search-container relative mb-4">
      <input
        type="text"
        id="searchQuery"
        placeholder="Search..."
        class="border border-gray-300 rounded-full py-3 px-4 w-96 focus:outline-none focus:ring-2 focus:ring-gray-800 transition duration-200 ease-in-out shadow-lg"
      />
      <div
        id="searchButton"
        class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white rounded-full py-3 px-4 hover:bg-gray-700 cursor-pointer"
        role="button"
        tabindex="0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35M9.5 16A6.5 6.5 0 1 0 9.5 3a6.5 6.5 0 0 0 0 13z"
          />
        </svg>
      </div>
    </div>
    

    <!-- Hide/Show Button -->
    <button
      id="toggleTaskButton"
      class="absolute bottom-20 -right-4 z-1000 -right-12 py-6 px-4 bg-gray-800 text-white rounded-l-full w-20 h-10 flex justify-around items-center hover:bg-gray-700"
    >
      <i class="fas fa-chevron-left mr-2"  ></i>
      task
    </button>

    <!-- Background Selector -->
    <div class="absolute bottom-1 right-1">
      <select
        id="backgroundSelector"
        class="rounded-full p-2 bg-gray-800 text-gray-100"
      >
        <!-- <option value="./wallpapers/image1.jpg">Starlit Night</option> -->
        <!-- <option value="./wallpapers/image2.jpg">Serene Ocean</option> -->
        <option value="./wallpapers/image3.jpg">Majestic Mountains</option>
        <option value="./wallpapers/image4.jpg">Mystic Forest</option>
        <!-- <option value="./wallpapers/image5.jpg">Radiant Sunrise</option> -->
        <option value="./wallpapers/image6.jpg">Urban Escape</option>
        <option value="./wallpapers/image7.jpg">Dreamy Skies</option>
        <option value="./wallpapers/image8.jpg">Golden Sands</option>
        <option value="./wallpapers/image9.jpg">Enchanted Garden</option>
        <!-- <option value="./wallpapers/image10.jpg">Vibrant City Lights</option> -->
        <option value="./wallpapers/image11.jpg">Whimsical Clouds</option>
        <option value="./wallpapers/image12.jpg">Tranquil Lake</option>
        <option value="./wallpapers/image13.jpg">Fiery Sunset</option>
        <option value="./wallpapers/image14.jpg">Charming Countryside</option>
        <option value="./wallpapers/image15.jpg">Peaceful Meadow</option>
        <option value="./wallpapers/image16.jpg">Frosty Peaks</option>
        <option value="./wallpapers/image17.jpg">Breezy Shoreline</option>
        <option value="./wallpapers/image18.jpg">Hidden Waterfall</option>
        <option value="./wallpapers/image19.jpg">Charming Cottage</option>
        <option value="./wallpapers/image20.jpg">Dazzling Aurora</option>
        <option value="./wallpapers/image21.jpg">Hazy Morning</option>
        <option value="./wallpapers/image22.jpg">Sunkissed Cliffs</option>
        <option value="./wallpapers/image23.jpg">Starlit Rooftop</option>
        <option value="./wallpapers/image24.jpg">Lush Rainforest</option>
        <option value="./wallpapers/image25.jpg">Golden Horizon</option>
        <option value="./wallpapers/image26.jpg">Mountain Reflections</option>
        <!-- <option value="./wallpapers/image27.jpg">Rustic Charm</option> -->
        <option value="./wallpapers/image28.jpg">Celestial Wonder</option>
      </select>
    </div>

    <!-- Todo List Container -->
    <div
      id="todoContainer"
      class="todo-container absolute bottom-2 right-10 rounded-lg bg-white shadow-lg p-4 max-h-screen overflow-y-auto"
    >
      <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">
        Today's Task
      </h2>
      <div class="flex flex-row m-0">
        <input
          type="text"
          id="todoInput"
          placeholder="Your task here... (Ctrl+K)"
          class="border border-gray-300 rounded-full py-1 px-6 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
        <button
          id="addTodoButton"
          class="bg-gray-800 text-sm text-white rounded-full py-1 px-6 hover:bg-gray-700 transition duration-200 ml-2"
        >
          <span class="font-semibold">Add Task</span>
        </button>
      </div>
      <ul id="todoList" class="mt-4 space-y-2">
        <!-- Dynamic to-do items will be added here -->
      </ul>
    </div>
    <!-- Meet Developer Link -->
    <div class="mb-4 absolute left-1 bottom-0">
      <a
        href="https://amrahs.vercel.app"
        target="_blank"
        class="text-gray-500 hover:underline"
      >
        Meet the Developer
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
